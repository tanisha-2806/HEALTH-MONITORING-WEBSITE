<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Health Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/background2.webp');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            margin-top: 20px;
            color: #f9a826;
        }

        .result {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="health.html">Health Monitor</a>
        <a href="summary.html">Summary</a>
    </div>

    <div class="container">
        <h1>Health Monitoring Summary</h1>
        <div class="result">
            <h3>Your Health Result:</h3>
            <p id="resultData">Loading...</p>
        </div>
    </div>

    <script>
        const bpResult = localStorage.getItem('bpResult') || 'No Blood Pressure data.';
        const pulseResult = localStorage.getItem('pulseResult') || 'No Pulse data.';
        const tempResult = localStorage.getItem('tempResult') || 'No Temperature data.';
        document.getElementById('resultData').innerText = `${bpResult}\n${pulseResult}\n${tempResult}`;
    </script>

</body>
</html>
